<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Robot</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .terminal {
            border: 5px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            overflow: hidden;
            white-space: nowrap;
        }

        .text {
            font-size: 50px;
            line-height: 1.5;
            animation: typing 3s steps(40) infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to {
                background-color: transparent;
            }
            50% {
                background-color: #00ff00;
            }
        }

        .icon {
            font-size: 30px;
            cursor: pointer;
            animation: float 2s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .hack-animation {
            display: none;
            font-size: 24px;
            margin-top: 10px;
            color: red;
            animation: hack 3s forwards;
        }

        @keyframes hack {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(50px);
                opacity: 0;
            }
        }

        .location-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            animation: float 2s infinite;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="text">Ol√°, amigos.<span class="blinking-cursor"></span></div>
        <center><div class="icon" onclick="startHack()">üåé</div>
        <center><br><div class="location-icon" onclick="getLocation()">üìçClique aqui!</div>
        <div class="hack-animation" id="hackAnimation">Hackeado em progresso...</div>
    </div>

    <script>
        function startHack() {
            document.getElementById("hackAnimation").style.display = "block";
            setTimeout(stopHack, 10000); // Simula um processo de hacking de 9 segundos
            document.querySelector('.location-icon').style.display = 'block';
        }

        function stopHack() {
            document.getElementById("hackAnimation").style.display = "none";
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            alert("Latitude: " + position.coords.latitude +
                "\nLongitude: " + position.coords.longitude);
        }
    </script>
</body>
</html>
